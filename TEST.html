<script>
  function letter(string){
    let camelString = "";
    for(let i = 0; i < string.length; i++){
      const letterIn = string[i];
      if (i % 2 === 0){
        camelString += letterIn.toUpperCase();
      }else{
        camelString += letterIn.toLowerCase();
      }
    }
    return camelString;
  }
console.log(letter('hello'));
console.log(letter('NICEONEBOYS'));
</script>
